<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <link rel="stylesheet" href="styles.css">
    
    <!-- Font awesome-->
    <script src="https://kit.fontawesome.com/eea76dd60b.js" crossorigin="anonymous"></script>
    <!-- Font awesome-->

     <!-- Google fonts-->
    <link rel="stylesheet" href="https://fonts.gooleapis.com/css2?family=DM+Mono:wght@300&family=Lato&family=Open+Sans+Condensed:wght@300&family=Ubuntu:wght@700&display=swap">
    <!--/ Google fonts-->

    <link rel="icon" href="icon.png">

    <title>Socialyte - reset password</title>
</head>
<body>

    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <!--/ Optional Javascript-->

 

    <div class="form">

        <img src="logo.png" alt="logo" width="200px" height="100px">

        <form>
            <h3 class="signup">Reset Password</h3>
    

            <input type="email" name="email" placeholder="Email"><br>

            <input type="password" name="Password" placeholder="New password"><br>

            <input type="password" name="Password" placeholder="Confirm new password"><br>

       

           <button type="submit">Reset</button>
        </form>
    </div>

    <div class="question">
        <p>Don't have an account? <a href="signup.html">Create one</a></p>
        <p>Do you have an account?  <a href="login.html">Login</a></p>
    </div>

</body>
</html>
