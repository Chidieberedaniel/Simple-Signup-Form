<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <link rel="stylesheet" href="styles.css">
    
    <!-- Font awesome-->
    <script src="https://kit.fontawesome.com/eea76dd60b.js" crossorigin="anonymous"></script>
    <!-- Font awesome-->

     <!-- Google fonts-->
    <link rel="stylesheet" href="https://fonts.gooleapis.com/css2?family=DM+Mono:wght@300&family=Lato&family=Open+Sans+Condensed:wght@300&family=Ubuntu:wght@700&display=swap">
    <!--/ Google fonts-->

    <link rel="icon" href="icon.png">

    

    <title>Socialyte - Signup</title>
</head>
<body>

    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <!--/ Optional Javascript-->

 

    <div class="form">
        <form>
            <img src="logo.png" alt="logo" width="200px" height="100px">
            <h3 class="signup">Create Account</h3>
    
            <input type="text" name="Firstname" placeholder="First name"><br>

            <input type="text" name="Lastname" placeholder="Last name"><br>

            <input type="email" name="Email" placeholder="Email"><br>

            <input type="tel" name="tel" placeholder="Phone number"><br>

            <label for="gender"></label>
            <select id="country" name="gender">
              <option value="male">Male</option>
              <option value="female">Female</option>
            </select> <br>

            <input type="text" name="username" placeholder="Username"><br>

            <input type="password" name="Password" placeholder="Password"><br>

            <input type="password" name="Password" placeholder="Confirm password"><br>
          


           <button type="submit">Submit</button>
        </form>
    </div>

    <div class="question">
        <p>Do you have an account? <a href="login.html">login</a></p>
    </div>
</body>
</html>
